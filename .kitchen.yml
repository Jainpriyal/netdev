driver_plugin: proxy
driver_config:
  require_chef_omnibus: false
  sudo: false
  username: <%= ENV['USER'] %>
  ruby_binpath: /opt/sdk/juniper/bin

platforms:
- name: junos-13.2X50-D10.2
  driver_config:
    host: <%= ENV['KITCHEN_JUNOS_132X50_HOST'] %>
    reset_command: cli -c 'configure; rollback rescue; commit'

suites:
- name: interface
  run_list:
  - recipe[fake::interface_create]
- name: l2_interface
  run_list:
  - recipe[fake::l2_interface_create]
- name: vlan
  run_list:
  - recipe[fake::vlan_create]
